
<form class="form-horizontal stay-view" action="/ocuser/SignIn:submit" method='post' onsubmit="return false">
    <fieldset>
        <div id="legend" class="">
            <legend class="">登陆/Sign In</legend>
        </div>
        <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">用户名</label>
            <div class="controls">
                <input type="text" placeholder="username" class="input-large" name="username" v:notempty>
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">密码</label>
            <div class="controls">
                <input type="password" class="input-large" name="password">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label"></label>

            <!-- Button -->
            <div class="controls">
                <input type="hidden" name="forward" value="@$model.forward" />
                <button class="btn btn-success">登陆</button>
            </div>
        </div>

    </fieldset>
</form>
