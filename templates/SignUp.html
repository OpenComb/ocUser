<form class="form-horizontal stay" action="/signup:save" method="post" collection="ocuser/users">
    <fieldset>
        <div class="legend">
            <legend class="">用户注册</legend>
        </div>
        <div class="control-group">

            <!-- Text input-->
            <label class="control-label">用户名</label>
            <div class="controls">
                <input type="text" placeholder="4-20字符" class="input-xlarge" name="username" v:min='4' v:max='20'>
                <p class="help-block vlabel-username"></p>
            </div>
        </div>

        <div class="control-group">

            <!-- Text input-->
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="password" placeholder="4-20字符" class="input-xlarge" name="password" v:min='4' v:max='20'>
                <p class="help-block vlabel-password"></p>
            </div>
        </div>

        <div class="control-group">

            <!-- Text input-->
            <label class="control-label">重复密码</label>
            <div class="controls">
                <input type="password" placeholder="4-20字符" class="input-xlarge" name="password_repeat" v:same="password">
                <p class="help-block vlabel-password_repeat">重复输入密码以确认密码输入无误</p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label"></label>

            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">注册</button>
            </div>
        </div>

    </fieldset>
</form>
