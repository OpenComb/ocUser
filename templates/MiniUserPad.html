

<div class="miniuserpad-login form" style="width:205px;padding:12px 0; padding-left: 10px;">
<if condition="@$model.currentId">

    <span class="hello">
         hi, 	
         
        <span class="dropdown">
	        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
	            {@currentId.username}
	            <span class="caret"></span>
	        </a>
	
	        <ul class="dropdown-menu">
	        	<li>
	        		<a href="/ocuser/ModifyPassword" class="stay">修改密码</a>
	        	</li>
	        	<li role="presentation" class="divider"></li>
	            <foreach for="@usernames" var="username">
	                <li>
		                <a class="logout-username" href="/ocuser/SignOut:do?username={@username}">退出 {@username}</a>
	                </li>
	            </foreach>
	        </ul>
        </span>
	
    
    </span>

	
	    

<else />

    <input type="text" name="username" class="input-mini" placeholder="username" style="margin-bottom:0px;"
        v:notempty />
    <input type="password" name="password" class="input-mini" placeholder="password here" style="margin-bottom:0px;" v:notempty />
    <button class="miniuserpad-btn-signin">登陆</button>
    <!--<a href="/signup" class="stay">注册</a>-->
</if>
</div>
